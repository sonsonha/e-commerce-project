<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Khoản</title>
    <!-- Thêm Bootstrap từ CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Thêm Font Awesome cho biểu tượng -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Tạo kiểu cho toàn bộ body */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f4f6f9;
        }

        /* Phần bên trái: Hình ảnh và màu cam */
        .left-side {
            background-color: #ff7f50; /* Màu cam */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            padding: 30px;
        }

        /* Phần bên phải: Form đăng ký */
        .right-side {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }

        .form-container {
            width: 100%;
            max-width: 500px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 30px;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-register {
            width: 100%;
            font-size: 18px;
        }

        /* Tạo hiệu ứng hover cho nút */
        .btn-register:hover {
            background-color: #e67e22;
            border-color: #e67e22;
        }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #ff7f50;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">E-Commerce</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="http://127.0.0.1:5500/frontend/sign-up.html">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://127.0.0.1:5500/frontend/manage-user.html">Manage Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://127.0.0.1:5500/frontend/variant.html">Manage Variants</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
<div class="row m-0">
    <!-- Phần bên trái -->
    <div class="col-md-6 left-side">
        <div>
            <h1>Shoppee-Fake e-commerce</h1>
            <p>Chào mừng bạn đến với trang đăng ký của chúng tôi!</p>
        </div>
    </div>

    <!-- Phần bên phải (Form đăng ký) -->
    <div class="col-md-6 right-side">
        <div class="form-container">
            <h2>Đăng Ký Tài Khoản Người Dùng</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Họ và Tên</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" required>
                </div>

                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Số Điện Thoại</label>
                    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required>
                </div>

                <div class="mb-3">
                    <label for="gender" class="form-label">Giới Tính</label>
                    <select id="gender" name="gender" class="form-select">
                        <option value="Nam">Nam</option>
                        <option value="Nữ">Nữ</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="avatarUrl" class="form-label">Ảnh Đại Diện (URL)</label>
                    <input type="text" class="form-control" id="avatarUrl" name="avatarUrl">
                </div>

                <div class="mb-3">
                    <label for="userType" class="form-label">Loại Người Dùng</label>
                    <select id="userType" name="userType" class="form-select">
                        <option value="KhachHang">Khách Hàng</option>
                        <option value="ChuCuaHang">Chủ Cửa Hàng</option>
                    </select>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-register">Đăng Ký</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Thêm jQuery và Bootstrap JavaScript từ CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function() {
        $('#registerForm').on('submit', function(e) {
            e.preventDefault();  // Ngừng gửi form mặc định

            // Lấy dữ liệu từ form
            var fullName = $('#fullName').val();
            var phoneNumber = $('#phoneNumber').val();
            var gender = $('#gender').val();
            var avatarUrl = $('#avatarUrl').val();
            var userType = $('#userType').val();

            // Gửi dữ liệu đến API để thực thi thủ tục
            $.ajax({
                url: 'http://localhost:3000/api/users/register',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    fullName: fullName,
                    phoneNumber: phoneNumber,
                    gender: gender,
                    avatarUrl: avatarUrl,
                    userType: userType
                }),
                success: function(response) {
                    alert('Đăng ký thành công!');
                    // Chuyển hướng đến trang chúc mừng
                },
                error: function(error) {
                    alert('Đã có lỗi xảy ra!');
                }
            });

        });
    });
</script>


</body>
</html>
